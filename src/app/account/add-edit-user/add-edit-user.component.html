
<div class="row">
  <div class="col-md-6">
  <div class="mb-3 row" *ngIf="usr.id != 0">
      <label for="staticUser" class="col-sm-2 col-form-label">Id</label>
      <div class="col-sm-10">
          <input class="form-control" type="text" [(ngModel)]="UserId"  aria-label="default input example" disabled>
    </div> 
  </div> 
  <div class="mb-3 row">
    <label for="staticUser" class="col-sm-2 col-form-label">שם</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" [(ngModel)]="userName"  aria-label="default input example">
  </div> 
  </div> 
  <div class="mb-3 row">
    <label for="staticUser" class="col-sm-2 col-form-label">סיסמא</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" [(ngModel)]="password"  aria-label="default input example">
  </div> 
  </div> 
  <div class="mb-3 row">
    <label for="staticUser" class="col-sm-2 col-form-label">נייד</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" [(ngModel)]="phone"  aria-label="default input example">
  </div> 
  </div> 
  <div class="mb-3 row">
    <label for="staticUser" class="col-sm-2 col-form-label">אימייל</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" [(ngModel)]="email" aria-label="default input example">
  </div> 
  </div> 
   
  
  <div class="mb-3 row">
    <label for="staticUser" class="col-sm-2 col-form-label">סוג</label>
    <div class="col-sm-10">
      <select class="form-select" [(ngModel)]="usr.type" (ngModelChange)="onChange($event)" >
        <option  *ngFor="let ty of typeList" [value]="ty.name">{{ty.name}}</option>
    </select>
  </div> 
  </div> 
  <div class="mb-3 row">
    <label for="staticUser" class="col-sm-2 col-form-label">פעיל</label>
    <div class="col-sm-10">
        <input class="form-check-input" type="checkbox" [(ngModel)]="active"  aria-label="default input example">
  </div> 
  </div>
  
    <div class="mb-3 row">
    <button (click)="AddUser()" *ngIf="usr.id == 0" class="btn btn-primary">הוסף</button>
    </div> 
    <button (click)="EditUser()" *ngIf="usr.id != 0" class="btn btn-primary">ערוך</button>
  </div>
  
  <div class="col-md-6" *ngIf="usr.id != 0">
  <app-user-restaurant [user]="usr" *ngIf="usr.type == 'Delivery' || usr.type == 'Restaurant'"></app-user-restaurant>

  </div>
</div>
