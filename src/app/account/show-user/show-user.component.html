<!-- Button trigger modal -->
<button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="addClick()">
    הוסף משתמש
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  (click)="closeClick()"></button>
          <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
        </div>
        <div class="modal-body">
            <app-add-edit-user [usr]="usr" *ngIf="ActivateModelAddUser"></app-add-edit-user>

        </div>
        
      </div>
    </div>
  </div>

<div class="row">
 <h2 *ngFor="let us of user"> שלום {{us.userName}}</h2>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">משתמש</th>
        <th scope="col">סיסמא</th>
        <th scope="col">סוג</th>
        <th scope="col">נייד</th>
        <th scope="col">אימייל</th>
        <th scope="col">פעיל?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userList ">
       <td>{{u.id}}</td>
       <td>{{u.userName}}</td>
       <td>{{u.password}}</td>
       <td>{{u.type}}</td>
       <td>{{u.phone}}</td>
       <td>{{u.email}}</td>
       <td><input class="form-check-input" type="checkbox" [(ngModel)]="u.active"  aria-label="default input example" disabled></td>
       <td>         <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="editClick(u)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
       </button>       </td>
       <td>         <button type="button" class="btn btn-light" (click)="deleteClick(u.Id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
        </svg>
       </button>       </td>
      </tr>
    </tbody>
  </table>
